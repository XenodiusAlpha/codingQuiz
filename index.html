<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header>
        <nav id="navHeader">
            <ul>
                <li class="viewHighScores" id="viewHighScores">View High Scores</li>
                <li id="timer">Time: 75</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="startScreen" id="startScreen">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time
                    by ten seconds!
                </p>
                <button class="start" id="start">Start Quiz</button>
            </div>
        </section>
        <section>
            <div class="quizBlock" id="quizBlock">
                <div class="questionTitle" id="questionTitle"></div>
                <div id="choice" class="choice"></div>
                <div id="result"></div>
            </div>    
        </section>
        <section>
            <div class="displayNone endGameBlock" id="endGameBlock">
                <h2>All Done!</h2>
                <p id="finalScore"></p>
                <div class="userInitials">
                    <label class="initialsLabel" for="initials">Enter initials:</label>
                    <input class="textBox" type="text" id="initials" name="initials" required />
                    <button class="submitScore" id="submitScore">Submit</button>
                </div>
            </div>
        </section>
        <section>
            <div class="displayNone highScores" id="highScores">
                <h2>High Scores</h2>
                <p id="scoresList"></p>
                <div>
                    <button id="goBack">Go back</button>
                    <button id="clearScores">Clear High Scores</button>
                </div>
            </div>
        </section>
    </main>  
</body>
<script src="./scripts/index.js"></script>
<script src="./scripts/questionBank.js"></script>
</html>
