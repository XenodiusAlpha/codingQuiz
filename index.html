<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header>
        <nav id="navHeader">
            <ul>
                <li id="viewHighScores">View High Scores</li>
                <li id="timer">Time: 75</li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="startScreen">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <button id="start">Start</button>
        </div>
    </section>
    <section id="game">
        <div id="quizBlock">
            <div id="questionTitle"></div>
            <div id="choice" class="choice"></div>
            <div id="result" class="result hide"></div>
        </div>    
    </section>
    
    <div class="displayNone" id="endGameBlock">
        <h2>All Done!</h2>
        <p id="finalScore"></p>
        <div id="initials">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" required />
            <button id="submitScore">Submit</button>
        </div>
    </div>

    <div class="displayNone" id="highScores">
        <h1>High Scores</h1>
        <ol id="scoresList"></ol>
        <button id="goBack">Go back</button>
        <button id="clearScores">Clear High Scores</button>
    </div>
    
</body>
<script src="./scripts/index.js"></script>
<script src="./scripts/questionBank.js"></script>
</html>
