<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div id="game">
        <div class="header">
            <ul>
                <li id="viewHighScores">View High Scores</li>
                <li id="timer">Time: 75</li>
            </ul>
        </div>
        
        <div id="quizBlock">
            <div id="questionTitle"></div>
            <div id="choice" class="choice"></div>
            <div id="result" class="result hide"></div>
        </div>    

        <button id="start">Start</button>
    </div>
    
    <div class="displayNone" id="endGameBlock">
        <h2>All Done!</h2>
        <p id="finalScore"></p>
        <div id="initials">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" required />
            <button id="submitScore">Submit</button>
        </div>
    </div>

    <div class="displayNone" id="highScores">
        <h1>High Scores</h1>
        <ol id="scoresList"></ol>
        <button id="goBack">Go back</button>
        <button id="clearScores">Clear High Scores</button>
    </div>
    
</body>
<script src="./scripts/index.js"></script>
<script src="./scripts/questionBank.js"></script>
</html>
